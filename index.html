<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fast &amp; Clean — Save Contact</title>
<meta name="description" content="Scan to save Fast &amp; Clean to your contacts.">
<style>
  :root{
    --ink:#0E2E42; --accent:#25d366; --sky1:#e9f6ff; --sky2:#d7f2ff;
    --wave:#56b7ff; --bg:#f8fbff; --shadow:0 14px 40px rgba(10,40,60,.10);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:var(--bg);color:var(--ink)}
  .wrap{max-width:1040px;margin:0 auto;padding:22px}
  .hero{position:relative;overflow:hidden;border-radius:24px;background:linear-gradient(180deg,var(--sky1),#fff 65%);box-shadow:var(--shadow);padding:28px 22px 34px;text-align:center}
  h1{margin:0;font-size:clamp(28px,4vw,44px);font-weight:800;letter-spacing:.2px}
  .tag{color:#2c5b73;margin-top:8px;font-size:clamp(15px,2.2vw,18px)}
  .qrbox{margin-top:22px}
  canvas#qr{width:280px;height:280px;border-radius:18px;background:#fff;padding:10px;box-shadow:var(--shadow)}
  .hint{margin-top:12px;color:#3c6176}
  .btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:var(--accent);color:#06351f;text-decoration:none;font-weight:800;box-shadow:var(--shadow)}
  .bubbles{position:absolute;left:0;right:0;bottom:0;height:130px;background:
    radial-gradient(circle at 12% 20%, rgba(255,255,255,.9) 0 8px, transparent 9px),
    radial-gradient(circle at 30% 40%, rgba(255,255,255,.85) 0 6px, transparent 7px),
    radial-gradient(circle at 70% 30%, rgba(255,255,255,.8) 0 7px, transparent 8px),
    linear-gradient(0deg, var(--wave), var(--sky2) 65%);}
  footer{text-align:center;color:#5a7a8b;font-size:13px;margin:14px 0}
  .logo-top{width:70px;margin-bottom:12px}
</style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <img src="logo.png" alt="Fast & Clean logo" class="logo-top">
      <h1>Fast &amp; Clean</h1>
      <div class="tag">Reliable end-of-tenancy &amp; deep cleaning across Cambridge and nearby areas.</div>

      <div class="qrbox">
        <canvas id="qr" width="280" height="280" aria-label="QR code to save our contact"></canvas>
      </div>

      <p class="hint">
        Scan the QR to add us to your contacts<br>
        or <a id="dl" class="btn" download="fastandclean.vcf">Download contact (.vcf)</a>
      </p>

      <div class="bubbles"></div>
    </section>
    <footer>© 2025 Fast &amp; Clean • Cambridge</footer>
  </div>

<!-- qrcode.js (tiny inline build) -->

<script>
const CONTACT = {
  name: 'Fast & Clean',
  org: 'Fast & Clean',
  title: 'Cleaning Services',
  phone: '+44 7918 646714',
  email: 'fastandcleanoffice@gmail.com',
  note: 'End of Tenancy • Deep Cleaning • After-Build Cleaning • Handyman • Pet Walking • Painting'
};

const vcard = `BEGIN:VCARD
VERSION:3.0
N:;${CONTACT.name};;;
FN:${CONTACT.name}
ORG:${CONTACT.org}
TITLE:${CONTACT.title}
TEL;TYPE=CELL,VOICE:${CONTACT.phone}
EMAIL;TYPE=INTERNET:${CONTACT.email}
NOTE:${CONTACT.note}
END:VCARD`;

(function(){
  const blob = new Blob([vcard], {type:'text/vcard'});
  document.getElementById('dl').href = URL.createObjectURL(blob);
})();

(function renderQR(){
  const qr = new QRCode(4, 'M');
  qr.addData(vcard);
  qr.make();
  const m = qr.getModuleCount();
  const scale = 6, pad = 10;
  const canvas = document.getElementById('qr');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.height = m * scale + pad*2;

  ctx.fillStyle = '#fff';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = '#000';
  for(let r=0;r<m;r++){
    for(let c=0;c<m;c++){
      if(qr.isDark(r,c)){
        ctx.fillRect(pad + c*scale, pad + r*scale, scale, scale);
      }
    }
  }

  // draw uploaded logo in center
  const img = new Image();
  img.onload = function(){
    const target = canvas.width * 0.28; 
    const x = (canvas.width - target)/2, y = (canvas.height - target)/2;
    ctx.fillStyle = '#fff';
    ctx.fillRect(x-6,y-6,target+12,target+12); // white backdrop
    ctx.drawImage(img, x, y, target, target);
  };
  img.src = "logo.png"; // must exist in repo
})();
</script>
</body>
</html>
